<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ghazanfar Portfolio</title>
  </head>
  <body>
    <div class="main-container">
      <section class="toolbar">
        <div class="logo">
          <p>My Logo</p>
        </div>

        <div class="icon">
          <img src="./images/Union.png" alt="Menu Icon" />
        </div>
      </section>
      <section class="headline">
        <h1>I’m Ghazanfar Ali Glad to see you!</h1>
        <p>
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hestiate to contact
          me.
        </p>
        <h3>LET’S CONNECT</h3>
        <div class="social-media-icons">
          <img
            src="./images/social/twitter.svg"
            alt="twitter icon"
            class="twitter"
          />
          <img
            src="./images/social/linkedin.svg"
            alt="linkedin icon"
            class="linkedin"
          />
          <img src="./images/social/mail.svg" alt="mail icon" class="mail" />
          <img
            src="./images/social/github.svg"
            alt="github icon"
            class="github"
          />
          <img
            src="./images/social/twofinger.svg"
            alt="two finger icon"
            class="twofinger"
          />
        </div>
      </section>
    </div>
  </body>
</html>
